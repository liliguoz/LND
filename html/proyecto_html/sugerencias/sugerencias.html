<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sugerencias</title>
    <link rel="stylesheet" href="sugerencia.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Sugerencias</h1>
        <form action="/submit-suggestion" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo-manualidad">Tipo de Manualidad Sugerida:</label>
            <input type="text" id="tipo-manualidad" name="tipo-manualidad" required>

            <label for="tipo-material">Tipo de Material Sugerido:</label>
            <input type="text" id="tipo-material" name="tipo-material" required>

            <label for="descripcion">Descripción Adicional:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

            <input type="submit" value="Enviar Sugerencia">
        </form>
    </div>
</body>
</html>
